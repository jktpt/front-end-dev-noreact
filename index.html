<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Frontend-webdesign</title>
</head>
<body >
    <div class="container" id="background-page">
        <div class="navbar">
          <div class="nav-space">
            <p class="nav-brand-text"><a href="#">Tourism</a></p>
            <ul class="nav-ul">
                <li class="nav-text-space-between nav-margin nav-binds"><a href="#">Home</a></li>
                <li class="nav-text-space-between nav-margin nav-binds"><a href="#">Tour</a></li>
                <li class="nav-text-space-between nav-binds"><a href="#">Contact</a></li>
                <li class="nav-text-space-between">
                    <button id="toggle" class="toggle bind">
                    <i class="fa fa-bars fa-2x"></i>
                   </button>
                </li>
            </ul>
        </div>
        </div>
        <div class="container-body">
            <div class="body-box">
                <div class="body-box-left nav-margin"><p>tourist attraction</p></div>
                <div class="body-box-right">
                    <div class="body-top-flex">
                        <div class="box-right-black blur" id="box-1">
                            <p>Koh Pee lae</p>
                        </div>
                        <div class="box-right-black blur" id="box-2">
                            <p>Koh Whai</p>
                        </div>
                        <div class="box-right-black blur" id="box-3">
                            <p>Sky Road</p>
                        </div>
                </div>
                <div class="body-top-flex">
                    <div class="box-right-black blur" id="box-4">
                        <p>Jom pha Hill</p>
                    </div>
                    <div class="box-right-black blur" id="box-5">
                        <p>Wat Huay Pha Khang</p>
                    </div>
                    <div class="box-right-black blur" id="box-6">
                        <p>Khao Kuha</p>
                    </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
